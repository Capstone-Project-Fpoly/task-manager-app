type Board {
  color: String
  createdAt: String!
  id: String!
  isPublic: Boolean!
  ownerUser: User!
  title: String
}

type Card {
  checkLists: [CheckList!]
  comments: [Comment!]
  createdAt: String!
  createdBy: User!
  description: String
  endDate: String
  id: String!
  reminder: Reminder!
  startedDate: String
  title: String
  users: [User!]
}

type CheckList {
  content: String!
  id: String!
  isChecked: Boolean!
}

input CheckListInput {
  content: String!
  isChecked: Boolean!
}

type Comment {
  comment: String!
  createdAt: String!
  id: String!
  user: User!
}

input InputEmail {
  email: String!
  passWord: String!
}

input InputLogin {
  deviceId: String!
  idToken: String!
}

input InputUpdateCard {
  checkLists: [CheckListInput!]
  description: String
  endDate: String
  idCard: String!
  reminder: Reminder!
  startedDate: String
  title: String
  users: [String!]
}

input InputVerifyEmail {
  email: String!
  otp: String!
}

type List {
  cards: [Card!]
  createdAt: String!
  createdBy: User!
  id: String!
  label: String!
}

type Mutation {
  createBoard(color: String, isPublic: Boolean!, title: String!): Board
  createCard(idList: String!, title: String!): Card
  createList(idBoard: String!, label: String!): List
  deleteCard(idCard: String!): Boolean
  deleteList(idList: String!): Boolean
  getBoards: [Board]
  getCard(idCard: String!): Card
  getLists(idBoard: String!): [List]
  leaveBoard(idBoard: String!): Boolean
  loginByEmail(input: InputLogin!): String
  loginByGoogle(input: InputLogin!): String
  logout: Boolean
  registerByEmail(input: InputEmail!): String
  sendOTPEmail(email: String!): Boolean
  testCallSubscription: String
  updateCard(input: InputUpdateCard!): Card
  updateList(idList: String!, label: String!): List
  verifyEmail(input: InputVerifyEmail!): Boolean
}

type Notification {
  content: String!
  createdAt: String!
  creater: User!
  id: String!
  is_seen: Boolean!
  title: String!
  topic: TopicNotification!
}

type Query {
  getToken(email: String!): String
  me: User
}

enum Reminder {
  FifteenMinutesBefore
  FiveMinutesBefore
  OnDueDate
  OneDayBefore
  OneHourBefore
  TenMinutesBefore
  TwoDaysBefore
  TwoHoursBefore
  Unknown
}

type Subscription {
  test(id: String!): String
}

enum TopicNotification {
  Board
  Card
  CheckList
  Comment
  List
}

type User {
  avatar: String
  createdAt: String
  email: String
  fullName: String
  uid: String!
  updatedAt: String
}